<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hm{
            color:red;
            font-size: 50px;
            text-align: center;
            transition:margin-top 2s, margin-left 2s;
        }
        #hm:hover{
            color:seagreen;
            cursor: pointer;
            margin-top: 45px;
            margin-left: 45px;
            
        }
        
        .box{
            height: 100px;
            width: 100px;
            margin: 0px auto;
            background-color:tomato;
            transition: margin-top 1s, background-color 1s;
        }
        .box:hover{
            margin-top: 100px;
            background-color:yellowgreen;
        }
    #btn{

        cursor: pointer;
                    outline: 0;
                    color: #fff;
                    background-color: #0d6efd;
                    border-color: #0d6efd;
                    display: inline-block;
                    font-weight: 400;
                    line-height: 1.5;
                    text-align: center;
                    border: 1px solid transparent;
                    padding: 6px 12px;
                    font-size: 16px;
                    border-radius: .25rem;
                    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                    :hover {
                        color: #fff;
                        background-color: #0b5ed7;
                        border-color: #0a58ca;
                    }
                }

                
    </style>
</head>
<body>
    <h1 id="hm">Hover me</h1>
    <button id="btn">click me</button>
    <div class="box" onclick="clickme()"></div>

    <script>
        function clickme()
        {
           alert("hello world!");
           //console.log("hello");
           //document.write("hello");
        }
        var x = 5, y = 2;
        
    </script>
    
</body>
</html>
